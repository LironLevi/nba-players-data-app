<html>

<head>
  <meta charset=utf-8>
  <title>All NBA Players</title>
  <link rel="stylesheet" href="index.css" />
</head>


<body>
  <div id="container">
    <div id="main">

      <h1 class="content" id="title">All<img src="https://cdn.nba.com/logos/leagues/logo-nba.svg" alt="NBA Logo" title="NBA Logo" height="25" width="60">Players </h1>
      
        <div class="item meta">
          <div class="row">

          <div class="item meta">
            <div>
              <select id="data-sort">
                <option value="sortFN">Sort by players first name</option>
                <option value="sortLN">Sort by players last name</option>
                <option value="sortTN">Sort by players team name</option>
              </select>
            </div>
          </div>

          <div class="item meta">
            <div>
              <select id="data-filter">
                <option value="-">All Positions</option>
                <option value="posC">Center</option>
                <option value="posF">Forward</option>
                <option value="posG">Guard</option>
              </select>
            </div>
          </div>

          </div>
        </div>
      </div>

      <div id="app" class="row">
        <!-- element below is cleared from the DOM in the clearUI function in JavaScript -->

        <div class="loading">
          Loading data ...
        </div>

      </div>

    </div>

    <script type="module" src="index.js"></script>
  </div>
</body>

</html>
